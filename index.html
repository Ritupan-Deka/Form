<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Information Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            transition: background-image 0.3s ease-in-out;
        }

        body.dark-mode {
            background-image: url('background-dark.jpg');
        }
    </style> -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function createFamilyMemberFields() {
            const familyMembersContainer = document.getElementById('family-members-container');
            familyMembersContainer.innerHTML = '';
            const numberOfFamilyMembers = document.getElementById('number-of-family-members').value;

            for (let i = 1; i <= numberOfFamilyMembers; i++) {
                const memberDiv = document.createElement('div');
                memberDiv.classList.add('family-member');

                memberDiv.innerHTML = `
                    <h3>Family Member ${i}</h3>
                    <div class="mb-3">
                        <input name="family_member_${i}_name" type="text" class="form-control" placeholder="Family Member ${i} Name" required>
                    </div>
                    <div class="mb-3">
                        <input name="family_member_${i}_age" type="number" class="form-control" placeholder="Family Member ${i} Age" required>
                    </div>
                    <div class="mb-3">
                        <select name="family_member_${i}_gender" class="form-control" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input name="family_member_${i}_relationship" type="text" class="form-control" placeholder="Family Member ${i} Relationship" required>
                    </div>
                    <div class="mb-3">
                        <input name="family_member_${i}_education" type="text" class="form-control" placeholder="Family Member ${i} Education" required>
                    </div>
                    <div class="mb-3">
                        <input name="family_member_${i}_work_life" type="text" class="form-control" placeholder="Family Member ${i} Work Life" required>
                    </div>
                    <div class="mb-3">
                        <select name="family_member_${i}_marriage_status" class="form-control" required>
                            <option value="" disabled selected>Select Marriage Status</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                        </select>
                    </div>
                `;

                familyMembersContainer.appendChild(memberDiv);
            }
        }

        // Load dark mode preference from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</head>

<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Switch Mode</button>
    <div class="container">
        <h1>Family Information Form</h1>
        <div class="card-body">
            <form name="submit-to-google-sheet">
                <h2>Personal Information</h2>
                <div class="mb-3">
                    <input name="fullname" type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input name="age" type="number" class="form-control" placeholder="Age" required>
                </div>
                <div class="mb-3">
                    <select name="gender" class="form-control" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input name="email" type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input name="phone" type="tel" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="mb-3">
                    <input name="dob" type="date" class="form-control" placeholder="Date of Birth" required>
                </div>
                <div class="mb-3">
                    <input name="address" type="text" class="form-control" placeholder="Address" required>
                </div>
                <div class="mb-3">
                    <input name="education" type="text" class="form-control" placeholder="Education" required>
                </div>
                <div class="mb-3">
                    <input name="work_life" type="text" class="form-control" placeholder="Work Life" required>
                </div>
                <div class="mb-3">
                    <select name="marriage_status" class="form-control" required>
                        <option value="" disabled selected>Select Marriage Status</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>

                <h2>Family Information</h2>
                <div class="mb-3">
                    <label for="number-of-family-members">Number of Family Members:</label>
                    <input id="number-of-family-members" type="number" class="form-control" min="1" max="10" onchange="createFamilyMemberFields()" required>
                </div>
                <div id="family-members-container"></div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
